name: Deploy to EC2

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup SSH key
        uses: webfactory/ssh-agent@v0.5.4
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      - name: Deploy app to EC2
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            # Clone or update repo
            if [ ! -d ~/app ]; then
              git clone https://github.com/${{ github.repository }}.git ~/app
            fi
            cd ~/app
            git pull origin main

            # Install Python and pip if needed
            command -v python3 || (sudo apt update && sudo apt install -y python3 python3-venv python3-pip)

            # Setup Python environment
            if [ ! -d "venv" ]; then
              python3 -m venv venv
            fi
            source venv/bin/activate
            pip install --upgrade pip
            if [ -f requirements.txt ]; then
              pip install -r requirements.txt
            fi

            # Kill old running process of app.py if any
            pkill -f "python3 app.py" || true

            # Start the app in background
            nohup python3 app.py > app.log 2>&1 &

            # Confirm the app is running
            sleep 2
            if pgrep -f "python3 app.py" > /dev/null; then
              echo "✅ Python app is running"
            else
              echo "❌ Python app failed to start"
              exit 1
            fi
          EOF

