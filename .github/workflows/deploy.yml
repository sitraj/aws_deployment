name: Deploy to EC2

on:
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4.2.2

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: |
          python -m pytest test_app.py -v --cov=app --cov-report=term-missing

  deploy:
    runs-on: ubuntu-latest
    needs: test  # Only deploy if tests pass

    steps:
      - name: Checkout code
        uses: actions/checkout@v4.2.2

      - name: Setup SSH key
        uses: webfactory/ssh-agent@v0.5.4
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      - name: Deploy Docker container
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            echo "Starting deployment..."
            
            # Clone or update repo
            if [ ! -d ~/app ]; then
              git clone https://github.com/${{ github.repository }}.git ~/app
            fi
            cd ~/app
            git pull origin main

            # Stop and remove existing container if it exists
            echo "Stopping existing container..."
            docker stop flask-app || true
            docker rm flask-app || true

            # Build new container
            echo "Building new container..."
            docker build -t flask-app .

            # Check if SSL certificates exist
            SSL_CERT_PATH="/etc/letsencrypt/live/${{ secrets.DOMAIN }}/fullchain.pem"
            SSL_KEY_PATH="/etc/letsencrypt/live/${{ secrets.DOMAIN }}/privkey.pem"
            
            if [ -f "$SSL_CERT_PATH" ] && [ -f "$SSL_KEY_PATH" ]; then
              echo "âœ… SSL certificates found, starting with HTTPS..."
              
              # Start container with HTTPS on port 443
              docker run -d --name flask-app \
                -p 443:443 \
                -v "$SSL_CERT_PATH:/app/cert.pem:ro" \
                -v "$SSL_KEY_PATH:/app/key.pem:ro" \
                -e FLASK_ENV=production \
                -e APP_NAME=flask-app \
                -e APP_VERSION=1.0.0 \
                -e LOG_LEVEL=INFO \
                -e HEALTH_CHECK_ENABLED=true \
                -e CORS_ENABLED=false \
                -e HTTPS_ENABLED=true \
                -e SSL_CERT_PATH=/app/cert.pem \
                -e SSL_KEY_PATH=/app/key.pem \
                flask-app
                
              echo "ðŸŒ Application running on HTTPS (port 443)"
            else
              echo "âš ï¸ SSL certificates not found, starting with HTTP..."
              
              # Start container without HTTPS on port 8080
              docker run -d --name flask-app \
                -p 8080:8080 \
                -e FLASK_ENV=production \
                -e APP_NAME=flask-app \
                -e APP_VERSION=1.0.0 \
                -e LOG_LEVEL=INFO \
                -e HEALTH_CHECK_ENABLED=true \
                -e CORS_ENABLED=false \
                -e HTTPS_ENABLED=false \
                flask-app
                
              echo "ðŸŒ Application running on HTTP (port 8080)"
            fi

            # Wait for container to start
            echo "Waiting for container to start..."
            sleep 10

            # Verify container is running
            if docker ps | grep -q flask-app; then
              echo "âœ… Docker container is running"
            else
              echo "âŒ Docker container failed to start"
              exit 1
            fi

            # Check container health
            echo "Checking container health..."
            if docker inspect --format='{{.State.Health.Status}}' flask-app | grep -q "healthy"; then
              echo "âœ… Container is healthy"
            else
              echo "âš ï¸ Container health check failed, but container is running"
            fi

            # Test endpoints based on configuration
            if [ -f "$SSL_CERT_PATH" ] && [ -f "$SSL_KEY_PATH" ]; then
              # Test HTTPS endpoints
              echo "Testing HTTPS endpoints..."
              
              # Test health endpoint via HTTPS
              if curl -k -f https://localhost:443/health; then
                echo "âœ… HTTPS health endpoint is responding"
              else
                echo "âŒ HTTPS health endpoint is not responding"
                exit 1
              fi

              # Test metrics endpoint via HTTPS
              if curl -k -f https://localhost:443/metrics; then
                echo "âœ… HTTPS metrics endpoint is responding"
              else
                echo "âŒ HTTPS metrics endpoint is not responding"
                exit 1
              fi

              # Test config endpoint via HTTPS
              if curl -k -f https://localhost:443/config; then
                echo "âœ… HTTPS config endpoint is responding"
              else
                echo "âŒ HTTPS config endpoint is not responding"
                exit 1
              fi

              # Test security headers endpoint via HTTPS
              if curl -k -f https://localhost:443/security-headers; then
                echo "âœ… HTTPS security headers endpoint is responding"
              else
                echo "âŒ HTTPS security headers endpoint is not responding"
                exit 1
              fi

              # Test SSL status endpoint via HTTPS
              if curl -k -f https://localhost:443/ssl-status; then
                echo "âœ… HTTPS SSL status endpoint is responding"
              else
                echo "âŒ HTTPS SSL status endpoint is not responding"
                exit 1
              fi

              # Test force HTTPS endpoint via HTTPS
              if curl -k -f https://localhost:443/force-https-test; then
                echo "âœ… HTTPS force-https-test endpoint is responding"
              else
                echo "âŒ HTTPS force-https-test endpoint is not responding"
                exit 1
              fi

            else
              # Test HTTP endpoints
              echo "Testing HTTP endpoints..."
              
              # Test health endpoint via HTTP
              if curl -f http://localhost:8080/health; then
                echo "âœ… HTTP health endpoint is responding"
              else
                echo "âŒ HTTP health endpoint is not responding"
                exit 1
              fi

              # Test metrics endpoint via HTTP
              if curl -f http://localhost:8080/metrics; then
                echo "âœ… HTTP metrics endpoint is responding"
              else
                echo "âŒ HTTP metrics endpoint is not responding"
                exit 1
              fi

              # Test config endpoint via HTTP
              if curl -f http://localhost:8080/config; then
                echo "âœ… HTTP config endpoint is responding"
              else
                echo "âŒ HTTP config endpoint is not responding"
                exit 1
              fi

              # Test security headers endpoint via HTTP
              if curl -f http://localhost:8080/security-headers; then
                echo "âœ… HTTP security headers endpoint is responding"
              else
                echo "âŒ HTTP security headers endpoint is not responding"
                exit 1
              fi

              # Test SSL status endpoint via HTTP
              if curl -f http://localhost:8080/ssl-status; then
                echo "âœ… HTTP SSL status endpoint is responding"
              else
                echo "âŒ HTTP SSL status endpoint is not responding"
                exit 1
              fi
            fi

            # Show recent logs
            echo "Recent application logs:"
            docker logs --tail 10 flask-app
            
            # Show container status
            echo "Container status:"
            docker ps | grep flask-app
          EOF

